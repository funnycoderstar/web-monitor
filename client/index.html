            function errorClick() {

            function promiseErrorClick() {

                // Promise.reject('promise error');

            const getJSON = function (url) {
                const promise = new Promise(function (resolve, reject) {
                    const handler = function () {
                        if (this.readyState !== 4) {
                            return;
                        }
                        if (this.status === 200) {
                            resolve(this.response);
                        } else {
                            reject(new Error(this.statusText));
                        }
                    };
                    const client = new XMLHttpRequest();
                    client.open('GET', url);
                    client.onreadystatechange = handler;
                    client.responseType = 'json';
                    client.setRequestHeader('Accept', 'application/json');
                    client.send();
                });

                return promise;
            };
            function ajaxErrorClick() {
                getJSON('http://127.0.0.1:3200/login').then(
                    function (json) {
                        console.log('Contents: ' + json);
                    },
                    function (error) {
                        console.error('出错了', error);
                    }
                );
            }
            // 封装的请求方法
            function Fetch(url, method = 'POST', data) {
                return new Promise((resolve, reject) => {
                    let options = {};
                    if (method !== 'GET') {
                        options = {
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(data),
                        };
                    }
                    fetch(url, {
                        mode: 'cors', // no-cors, cors, *same-origin
                        method,
                        ...options,
                        // credentials: 'include',
                    })
                        .then((res) => {
                            return res.json();
                        })
                        .then((res) => {
                            resolve(res);
                        })
                        .catch((err) => {
                            reject(err);
                        });
                });
            }
            function fetchErrorClick() {
                Fetch('http://127.0.0.1:3200/login', 'GET').then((res) => {
                    console.log(res);
                });
            }
            function resourceErrorClick() {
